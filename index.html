<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test Telegram WebApps API</title>
   <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

   <div id="usercard"></div>

   <p>Just text</p>
   
   <a class="link" href="https://zlavrov.github.io/initialtest/">Link</a>
   
   <p class="hint">Some little hint</p>
   
   <button id="btn" class="button">Show/Hide Main Button</button>

</body>

<script>
   let tg = window.Telegram.WebApp;

   tg.expand();

   tg.MainButton.setText("Changed Text1");
   tg.MainButton.textColor = "#F55353";
   tg.MainButton.color = "#143F6B";
   tg.MainButton.setParams({"color": "#143F6B"});

   $('#btn').on('click', function() {
    tg.MainButton.show();
   });

   Telegram.WebApp.onEvent('mainButtonClicked', function(){
      tg.sendData("pear"); 

   });

</script>
</html>
